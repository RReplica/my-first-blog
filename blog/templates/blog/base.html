{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <!-- Make interface adjustable to different screen resolutions -->
    <meta name="viewport" content="width = device-width, initial-scale = 1">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Caveat|PT+Sans|Slabo+27px" rel="stylesheet">

    <meta charset="utf-8">
    <title>{% block head_title %}My Blog {% endblock head_title %}</title>
    <link rel="stylesheet" href="{% static 'admin/css/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'admin/css/style.css' %}" />

    {% block head_extra %} {% endblock head_extra %}
</head>

<body>
    <div class="main-container">

        <div id="fb-root"></div>
        <script>
            (function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s);
                js.id = id;
                js.src = "//connect.facebook.net/nl_NL/sdk.js#xfbml=1&version=v2.8";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>

        {% include "messages_display.html" %}
        <div class="container">
            {% block content %} {% endblock content %}
        </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        $(".content-markdown").each(function(){
            var content = $(this).text()
            var contentMarkdown = marked(content)
            $(this).html(contentMarkdown);
        })
        $(".postdetail_item img").each(function(){
            $(this).addClass("img-responsive");
          })
    })
    </script>
</body>

</html>
