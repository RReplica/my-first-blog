{% extends "base.html" %}

{% block head_title %}

  {{ instance.title }} | {{ block.super }}

{% endblock head_title %} {% block content %}
<div id="detaildiv">
    <div class="col-sm-6 col-sm-offset-3">
        {% if instance.image %}
        <img src="{{ instance.image.url }}" class="img-responsive">
        {% endif %}
    </div>
    <h1>{{ title }} <small>{{instance.timestamp}}</small></h1>
    <p><div class="fb-like" data-href="{{ request.build_absolute_url }}" data-layout="button_count" data-action="like" data-size="small" data-show-faces="false" data-share="true"></div>
    <hr/>
    </p>

    <div class="row">
        <div class="col-sm-12">

            <div class="postdetail_item"> {{ instance.get_markdown }}<br/> </div>
            <hr/>
            <br/>

        </div>
        <div class="fb-comments" data-href="{{ request.build_absolute_url }}" data-numposts="5"></div>
    </div>
</div>

{% endblock content %}
