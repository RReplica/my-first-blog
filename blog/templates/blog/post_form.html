{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block head_extra %}
  {{ form.media }}
{% endblock head_extra %}

{% block content %}
<div class="col-sm-6 col-sm-offset-3">
<h1>Form</h1>

<form method="POST" enctype="multipart/form-data" class="form-group">{% csrf_token %}
    {{ form|crispy }}
      <input class="form-control" type="submit" class="btn btn-default" name="" value="Create Post" />
</form>
</div>
{% endblock content %}
